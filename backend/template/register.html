<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD700;
            --secondary-color: #FFC107;
            --background-color: #5d82a7;
            --accent-color: #FFA500;
            --text-color: #E0E0E0;
            --card-background: #34495E;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #444444;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border: 1px solid var(--border-color);
            background-color: #ffffff;
            color: #000000;
        }
        .form-control::placeholder {
            color: #777777;
            opacity: 1;
        }
        .form-label {
            color: #ffffff;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="text-center">Register</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            axios.post('http://localhost:8000/api/register/', formData)
                .then(function (response) {
                    console.log('Registration successful! Response:', response.data);
                    alert('Registration successful!');
                })
                .catch(function (error) {
                    console.log('Error during registration:', error);
                    alert('An error occurred during registration.');
                });
        });
    </script>
</body>
</html>
