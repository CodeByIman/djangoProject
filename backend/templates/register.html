<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD700;
            --background-color: #5d82a7;
            --card-background: #34495E;
            --text-color: #E0E0E0;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            background-color: #ffffff;
            color: #000000;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-color);
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="text-center">Register</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" id="username" required class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" required class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="password" required class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="http://localhost:8000/login/">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value.trim(),
            };

            try {
                const response = await axios.post('http://localhost:8000/register/', formData);
                alert('Registration successful! Redirecting to login...');
                window.location.href = 'http://localhost:8000/login/';
            } catch (error) {
                alert(error.response?.data?.error || 'An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
